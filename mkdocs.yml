  - Getting Started:
    - Installation: installation.md
    - Quick Start: getting-started.md
  - Tutorials:
    - Basic Usage: tutorials/basic-usage.md
    - Band Configuration: tutorials/band-configuration.md
    - Training from Scratch: tutorials/training-from-scratch.md
    - Advanced Features: tutorials/advanced-features.md
  - API Reference:
    - Catalog: api/catalog.md
    - AGNBoost: api/agnboost.md
    - Utilities: api/utils.md
  - Examples:
    - JWST Data Analysis: examples/jwst-analysis.md
    - Custom Feature Engineering: examples/custom-features.md
    - Multi-target Modeling: examples/multi-target.md
  - User Guide:
    - Data Formats: user-guide/data-formats.md
    - Model Configuration: user-guide/model-config.md
    - Performance Optimization: user-guide/optimization.md
    - Troubleshooting: user-guide/troubleshooting.md
  - Development:
    - Contributing: contributing.md
    - Code Style: development/code-style.md
    - Testing: development/testing.md
  - About:
    - Changelog: changelog.md
    - License: license.md
    - Citation: citation.md

# Watch
watch:
  - agnboost/